<script type="text/javascript">
jQuery(document).ready(function( $ ){
 $('#field_8_6 > label').html('1. “เต็มใจ” พนักงานธุรกิจสาขา (ปฏิบัติงานสินเชื่อ) แจ้งต่อ นายสงสัยซึ่งเป็นลูกค้าให้ทราบถึงวันและยอดที่ชำระเงินกู้ย้ำหากผิดนัดชำระเกิน 45 วัน ธนาคารจะปรับดอกเบี้ยเป็นอัตราดอกเบี้ยปกติสูงสุดตามสัญญากู้เงินบวกเพิ่มร้อยละ 3 ต่อปี เป็นไปตามหลัก Market Conduct ข้อ “ไม่เอาเปรียบ” ลูกค้า');
 $('#field_8_10 > label').html('2. “คึกคัก” พนักงานธุรกิจสาขา (ปฏิบัติงานสินเชื่อ) ชี้แจงรายละเอียดรายการที่จะต้องชำระหรือจะมีการเรียกเก็บกับ นายคมฝักและนางดาบซึ่งเป็นลูกค้าให้ทราบ เช่น ค่างวด ดอกเบี้ย เบี้ยปรับผิดนัดชำระ ค่าธรรมเนียมรายปีซึ่งจัดเป็นกระบวนการขาย ขั้นตอนการให้ข้อมูลหลังการขาย (post sale)'); 
 $('#field_8_11 > label').html('3. “ยินดี” พนักงานธุรกิจสาขา (ปฏิบัติงานสินเชื่อ) แจ้งต่อลูกค้าสินเชื่อ ว่าสามารถชำระเงินกู้มากกว่าเงื่อนไขได้หากลูกค้าต้องการ ซึ่งยอดเงินที่เกินตามเงื่อนไขจะไปตัดเงินต้น เป็นไปตามหลัก Market Conduct ข้อ <u>ไม่เอาเปรียบ</u>');
 $('#field_8_12 > label').html('4. “นายปู๋ปี๋” พนักงานธุรกิจสาขา (ปฏิบัติงานสินเชื่อ) แนะนำลูกค้าที่ได้รับอนุมัติสินเชื่อโครงการบ้าน “อุดมสุข” 5.0 ล้านบาท ให้ทำประกันอัคคีภัยที่อยู่ในกลุ่มบริษัทพันธมิตรของธนาคาร เพราะ ตนเคยทำกับบริษัทที่อยู่ในกลุ่มนี้ ดีมาก อยากให้ทำ และเป็นบริษัทที่หน่วยงานรัฐคัดเลือกแล้ว พนักงานธุรกิจสาขา (ปฏิบัติงานสินเชื่อ) รายนี้ปฏิบัติถูกต้อง เนื่องจากเป็นการเพิ่ม ช่องทางเลือกให้ลูกค้า ซึ่งธนาคารมีบริษัทประกันภัยในกลุ่มให้เลือกอยู่หลายบริษัท ');
 $('#field_8_13 > label').html('5. “ไจแอนท์” เป็นพนักงานธุรกิจสาขา (ปฏิบัติงานสินเชื่อ) ถามข้อมูลลูกค้าที่ยื่นขอสินเชื่อซ้ำแล้วซ้ำอีกวนไปวนมาจนนายโนบิตะซึ่งเป็นลูกค้ารำคาญ และขอยกเลิกคำขอสินเชื่อ ถือว่าไจแอนท์ปฏิบัติ ผิดหลัก 4 ไม่ “ไม่รบกวน” ของ Market Conduct');
 $('#field_8_14 > label').html('6. ว่าที่ร้อยตรีฝ่าฝืน เป็นพนักงานธุรกิจสาขา (ปฏิบัติงานสินเชื่อ) ให้นางสาวโมย่าซึ่งเป็นลูกค้า ตกลงทำประกันคุ้มนิรันดร์ก่อน เพื่อสินเชื่อที่ยื่นกู้จะได้ผ่านง่าย ถือว่าทำผิดหลัก Market Conduct ข้อ <u>บังคับลูกค้า</u>');
 $('#field_8_15 > label').html('7. ป้าย้อยถูกรางวัลที่ 1 ได้เงิน 30 ล้านบาท ต้องการให้พนักงานธนาคารแนะนำประเภทเงินฝากที่ได้ดอกเบี้ยดีที่สุด นายเมืองแมนซึ่งเป็นพนักงานธุรกิจสาขา (ปฏิบัติงานการเงิน) ได้สาธยายและอธิบายถึงข้อดีและข้อเสียบัญชีเงินฝากหลายประเภท และให้ ป้าย้อยเลือกได้ตามที่ป้าย้อยต้องการ จัดอยู่ในข้อ <u>ไม่บังคับ</u> ตามหลัก 4 ไม่ ของ Market Conduct');
 $('#field_8_16 > label').html('8. นางสาวโมทนาเป็นพนักงานธุรกิจสาขา (ปฏิบัติงานสินเชื่อ) ขอเอกสารข้อมูลลูกค้าสินเชื่อโดยใช้ Check list ทุกครั้ง เพื่อ<u>ไม่เป็นการรบกวนลูกค้า</u>ในการขอเอกสาร');
 $('#field_8_17 > label').html('9. นางสารพัดนึกเป็นพนักงานธนาคาร ได้บอกข้อมูลกับนางเนรมิตซึ่งเป็นมารดาของตน ว่านางคะฉิ่น ถิ่นแดนสยามที่เป็นเพื่อนบ้านและเคยมีปัญหาทะเลาะเบาะแว้งกันกับมารดาของตน ว่านางคะฉิ่นกู้เงินกับธนาคารเป็นจำนวน 4.5 ล้านบาท ค้างชำระงวดหลายงวด ท่าทางจะไปไม่รอด แบงก์ต้องยึดแน่ๆ ซึ่งนางสารพัดนึก หวังว่าจะได้แนะนำความช่วยเหลือ เผื่อมารดาและเพื่อนบ้านจะได้คืนดีกันได้ ถือว่าไม่ได้เป็นการเปิดเผยข้อมูลกับบุคคลอื่นเพราะเป็นมารดาของตนไม่ใช่คนอื่นไกล ดังนั้น สามารถนำข้อมูลมาเปิดเผยได้ ');
 $('#field_8_18 > label').html('10. คุณลุงโทนาฟ อายุ 70 ปี เป็นนักธุรกิจที่มีความรู้และเชี่ยวชาญทางการเงิน เป็นอย่างดี มาเปิดบัญชีเงินฝากที่ธนาคาร นายประหยัดซึ่งเป็นพนักงานธนาคาร ได้ให้การดูแล และบริการคุณลุงโทนาฟ โดยจัดให้คุณลุงโทนาฟเป็นประเภทลูกค้ากลุ่มเปราะบางของธนาคาร');
